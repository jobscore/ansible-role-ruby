---
# defaults file for ansible-role-ruby

ruby_path: /usr/local

ruby_version: 2.5.1

disable_gem_docs: false

tmp_dir: /tmp

base_apt_packages:
  - build-essential
  - curl
  - unzip
  - libc6-dev
  - libreadline-dev
  - libreadline6-dev
  - libsqlite3-dev
  - libssl-dev
  - libxml2-dev
  - libxslt-dev
  - libyaml-dev
  - make
  - sqlite3
  - zlib1g-dev
  - gcc
  - autoconf
  - bison
  - libncurses5-dev
  - libffi-dev
  - libgdbm-dev
  - libpq-dev
  - libmysqlclient-dev
