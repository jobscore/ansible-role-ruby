---
# Install Ruby

- name: Set needed APT packages
  set_fact:
    apt_packages: "{{ __base_packages + (ruby_extra_packages | list) }}"

- name: Ensure needed APT packages are installed
  apt:
    name: "{{ apt_packages }}"
    state: present
    update_cache: true

- name: Ensure jemalloc is installed
  apt:
    name: libjemalloc-dev
    state: present
  when: ruby_with_jemalloc | bool

- name: Ensure temp folder is present
  file:
    path: "{{ ruby_tmp_dir }}"
    state: directory

- name: Get ruby source code
  unarchive:
    src: "https://cache.ruby-lang.org/pub/ruby/{{ ruby_version[:-2]}}/ruby-{{ ruby_version }}.tar.gz"
    dest: "{{ ruby_tmp_dir }}"
    remote_src: true
    extra_opts:
      - --strip=1

- name: Prepare params
  set_fact:
    build_params: "{{ build_params | default('') ~ item | trim ~ ' ' }}"
  loop:
    - "--prefix={{ ruby_path }}"
    - "{% if ruby_enable_yjit|bool %}--enable-yjit{% endif %}"
    - "{% if ruby_with_jemalloc|bool %}--with-jemalloc{% endif %}"
    - "{{ ruby_extra_params | default('') }}"
  no_log: true

- name: Install ruby from source
  command: "{{ item }}"
  args:
    chdir: "{{ ruby_tmp_dir }}"
  changed_when: false
  with_items:
    - "./configure {{ build_params | trim }}"
    - make
    - make install

- name: Disable gem documentation
  copy:
    content: "gem: --no-document"
    dest: /usr/local/etc/gemrc
    mode: 0644
  when: ruby_disable_gem_docs
