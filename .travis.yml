---
language: python

python:
  - '3.9'

os: linux
dist: focal

# Install ansible
addons:
  apt:
    packages:
    - python3-pip

install:
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg
  - pip3 install pipenv
  - pipenv install

script:
  - pipenv run molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
